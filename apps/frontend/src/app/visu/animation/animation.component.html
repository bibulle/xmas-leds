<div class="buttons">
  <div class="button-line" *ngFor="let anim of animations">
    <span class="label">{{ anim.titre | titlecase }}</span>
    <button *ngIf="anim.calculate && anim.existOnBackend" (click)="anim.calculate(points)">Regenerate</button>
    <button *ngIf="anim.calculate && !anim.existOnBackend" (click)="anim.calculate(points)">Generate</button>
    <div   *ngIf="!anim.calculate" class="filler"></div>
    <button *ngIf="anim.lines.length !== 0" (click)="anim.sendAnimToTree()">Mimic on tree</button>
    <div   *ngIf="!anim.lines.length" class="filler"></div>
    <button *ngIf="anim.lines.length !== 0" (click)="anim.saveFileToBackend()">Save to server</button>
    <div   *ngIf="!anim.lines.length" class="filler"></div>
    <button *ngIf="anim.existOnBackend" (click)="anim.deleteFileFromBackend()">Delete from server</button>
    <div   *ngIf="!anim.existOnBackend" class="filler"></div>
    <button *ngIf="anim.existOnBackend" (click)="anim.pushToTree()">Push to tree</button>
    <div   *ngIf="!anim.existOnBackend" class="filler"></div>
    <button *ngIf="anim.existOnTree" (click)="anim.deleteFromTree()">Delete from tree</button>
    <div   *ngIf="!anim.existOnTree" class="filler"></div>
    <button *ngIf="anim.existOnTree" (click)="anim.execOnTree()">Exec on tree</button>
    <div   *ngIf="!anim.existOnTree" class="filler"></div>
  </div>
  <div class="button-line">
    <span *ngIf="!file" class="label">&nbsp;</span>
    <span *ngIf="file" class="label" (click)="fileUploadButtonClicked()">{{file.name}}</span>
    <input #inputfile class="form-control" type="file" class="inputfile" (change)="fileUploadChange($event)">
    <button *ngIf="!file" class="fileUploadButton" (click)="fileUploadButtonClicked()">File to upload</button>
    <div *ngIf="file"  class="filler" (click)="fileUploadButtonClicked()"></div>
    <div *ngIf="file"  class="filler" (click)="fileUploadButtonClicked()"></div>
    <button *ngIf="file" (click)="onUpload()" class="btn btn-success">Upload</button>
    <!-- <div  class="filler"></div>
    <div  class="filler"></div>
    <div  class="filler"></div>
    <div  class="filler"></div>
    <div  class="filler"></div> -->
  </div>
</div>
