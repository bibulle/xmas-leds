<div style="height: 164x" class="sticky top-0 flex flex-col">
  <mat-toolbar >
    <mat-toolbar-row class="bg-primary-dark">
      <div class="md:hidden">
        <button mat-icon-button [matMenuTriggerFor]="mobileMenu">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span class="text-xl pr-6">Xmas-leds</span>
      <div class="hidden md:flex">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
         <a
          *ngFor="let link of links"
          routerLink="{{ link.path }}"
          class="px-3 py-2 flex"
          [class.text-secondary-light]="link.selected"
          [class.text-primary-light]="!link.selected"
          [class.font-bold]="link.selected"
          [class.font-medium]="!link.selected"
          [class.hover:text-secondary-light]="!link.selected"
          role="menuitem"
          tabindex="-1"
        >
          <span>{{ link.label }}</span>
        </a>
      </div>
      <span class="menu-spacer"></span>
      <xmas-leds-status></xmas-leds-status>

    </mat-toolbar-row>
  </mat-toolbar>
  <!-- Menu mobile -->
  <mat-menu #mobileMenu="matMenu" class=" shadow-md shadow-primary-dark border border-opacity-10 border-primary-dark">
    <a
      *ngFor="let link of links"
      routerLink="{{ link.path }}"
      class="px-3 py-2 flex"
      [class.text-secondary-dark]="link.selected"
      [class.text-primary-dark]="!link.selected"
      [class.font-bold]="link.selected"
      [class.font-medium]="!link.selected"
      [class.hover:text-secondary-light]="!link.selected"
      role="menuitem"
      tabindex="-1"
    >
      <span>{{ link.label }}</span>
    </a>
  </mat-menu>
